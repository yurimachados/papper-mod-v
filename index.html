</head>

<body>
    <div id="app">

        <!-- Página de login -->
        <div id="login-page">

            <p>Acesse sua <br>Área Administrativa</p>

            <div id="login-img"></div>

            <form id="login-form">
                <input type="text" name="user" class="login-input styled-input" id="user"
                    placeholder="Seu e-mail de login" required>
                <input type="password" name="password" id="password" class="styled-input login-input"
                    placeholder="Sua Senha" required>
                <button id="login-button" type="submit">Fazer Login</button>
            </form>

        </div>

        <!-- Página de cliente -->
        <div id="clients-page">

            <div id="search-area">

                <div id="search-bar">
                    <input type="search" id="search-input" class="styled-input" placeholder="Buscar Clientes">
                    <button id="search-button">
                        <img src="./assets/img/glass.png">
                    </button>
                </div>
            </div>

            <!-- Exemplo de cliente -->
            <div id="client-itens" class="client-itens">

            <button id="add-client-button">
                <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <g id="plus-solid-1">
                        <rect width="32" height="32" fill="#fd6a68" />
                        <path id="Vector"
                            d="M18.2857 5C18.2857 3.89375 17.2643 3 16 3C14.7357 3 13.7143 3.89375 13.7143 5V14H3.4286C2.16431 14 1.14288 14.8938 1.14288 16C1.14288 17.1062 2.16431 18 3.4286 18H13.7143V27C13.7143 28.1063 14.7357 29 16 29C17.2643 29 18.2857 28.1063 18.2857 27V18H28.5715C29.8357 18 30.8572 17.1062 30.8572 16C30.8572 14.8938 29.8357 14 28.5715 14H18.2857V5Z"
                            fill="white" />
                    </g>
                </svg>
            </button>

        </div>

        <!-- Página de cadastro de clientes -->
        <div id="add-client-page">
            <div id="add-client-header">
                <button id="back-button" onclick="mostrarPagina('clientes')">
                    <img src="./assets/img/chevron-left-solid 1.png">
                </button>
                <h3>Cadastro Cliente</h3>
            </div>

            <div id="add-client">
                <form id="form-add-client">
                    <input type="text" required name="name" id="name" placeholder="Nome">
                    <input type="text" required name="email" id="email" oninput="validaEmail(this)"
                        placeholder="E-mail">
                    <input type="text" required name="cep" id="cep" oninput="autopreencherEndereco(this)"
                        placeholder="CEP" maxlength="9">
                    <input type="text" required name="city" id="city" placeholder="Cidade">
                    <input type="text" required name="address" id="address" placeholder="Endereço">
                    <input type="text" required name="number" id="number" placeholder="Número">
                    <input type="text" oninput="formatarTelefone(this)" required name="whatsapp" id="whatsapp"
                        placeholder="Whatsapp" maxlength="15">
                    <input type="text" required name="cpf" id="cpf" maxlength="11" oninput="formatarCPF(this)"
                        placeholder="CPF">
                    <button type="submit">Salvar</button>
                </form>
            </div>

            <div class="warning">

            </div>
        </div>

        <div id="button-panel">
            <button onclick="mostrarPagina('login')">Login</button>
            <button onclick="mostrarPagina('clientes')">Clientes</button>
            <button onclick="mostrarPagina('adicionar')">Adicionar</button>
        </div>

    </div>
    <script type="text/javascript" src="assets/js/form-validation.js"></script>
    <script type="text/javascript" src="assets/js/functions.js"></script>

    <script type="text/javascript" src="assets/js/login.js"></script>
    <script type="text/javascript" src="assets/js/client-list.js"></script>
